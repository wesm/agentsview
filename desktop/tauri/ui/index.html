<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgentsView</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #dcefff, #f7fbff 45%, #ffffff 100%);
        color: #0f172a;
      }

      main {
        width: min(560px, calc(100vw - 48px));
        border: 1px solid #c7dff7;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.92);
        padding: 28px;
        box-shadow: 0 14px 44px rgba(15, 23, 42, 0.11);
      }

      h1 {
        margin: 0 0 10px;
        font-size: 1.4rem;
      }

      p {
        margin: 0;
        line-height: 1.4;
      }

      #status {
        color: #334155;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Starting AgentsView</h1>
      <p id="status">Launching local backend and waiting for readiness...</p>
    </main>
  </body>
</html>
